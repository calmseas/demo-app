{{- if .Values.ingress.enabled -}}
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "demo-app.name" . }}
  annotations:
    alb.ingress.kubernetes.io/group.name: {{ .Values.ingress.domain }}
    alb.ingress.kubernetes.io/actions.forward-multiple-tg: >
      {"type":"forward","forwardConfig":{"targetGroups":[{"serviceName":"{{ include "demo-app.name" . }}","servicePort":"http"}]}}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb
spec:
  ingressClassName: alb
  rules:
  - host: {{ .Values.ingress.hostname | default (printf "%s.%s.%s" .Values.ingress.env .Values.ingress.domain "com") }}
    http:
      paths:
      - backend:
        path: /*
          serviceName: ssl-redirect
          servicePort: use-annotation
      - backend:
          service:
            name: {{ include "demo-app.name" . }}
            port: 
              number: 8080
        path: /*
        pathType: Prefix
{{- end }}
